{{extend 'layout.html'}}
<div class="container">
    <div class="row top_buffer">
    {{=problem_body}}
    </div>
    <div class="row top_buffer">
        <div class="form-group">
            <label class="control-label col-md-2 remove_padding">File Select</label>
            <div class="col-md-9">
                <select id="file_paths" class="form-control" onchange="change_text(this.value)"></select>
            </div>
            <button type="submit" class="btn btn-default" type="button" onclick="add_input()">Add Input</button>
        </div>
        <div class="form-group top_buffer">
            <label class="control-label col-md-2 remove_padding">Editor Mode</label>
            <div class="col-md-10">
                <select id="mode" onchange="change_mode(this.value)" class="form-control">
                    {{include 'default/modes.html'}}
                </select>
            </div>
        </div>
    </div>
    <div class="row top_buffer">
    <div id="editor"></div>
    </div>
    <div class="row top_buffer">
        <div class="form-inline col-md-6 remove_padding">
            <button type="submit" class="btn btn-default" type="button" onclick="run()">Local Run</button>
            <input type="text" class="form-control" id="test_case_num" value="0">
            <!-- http://stackoverflow.com/questions/22678446/how-to-keep-line-breaks-when-using-text-method-for-jquery -->
            <div id="run_status" style="white-space: pre;"></div>
        </div>
        <div class="form-inline col-md-6 remove_padding">
            <button type="submit" class="btn btn-default" type="button" onclick="submit()">Submit</button>
            <div id="submit_status" style="white-space: pre;"></div>
        </div>
    </div>
</div>
<script>
    // =URL does not works only in files which are processed by web2py the
    //custom.js file is a static file and hence is served as is.
    var submit_url="{{=URL('submit')}}";
    var run_url="{{=URL('run')}}";
    var add_input_url="{{=URL('add_input')}}";
</script>
<script src="{{=URL('static','ace/ace.js')}}" type="text/javascript" charset="utf-8"></script>
<script src="{{=URL('static','js/custom.js')}}" type="text/javascript" charset="utf-8" ></script>
